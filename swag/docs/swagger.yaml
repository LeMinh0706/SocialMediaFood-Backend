basePath: /api
definitions:
  db.CreateReactParams:
    properties:
      account_id:
        type: integer
      post_id:
        type: integer
      state:
        type: integer
    type: object
  db.DeleteReactParams:
    properties:
      account_id:
        type: integer
      post_id:
        type: integer
    type: object
  db.Follower:
    properties:
      from_follow:
        type: integer
      id:
        type: integer
      status:
        type: string
      to_follow:
        type: integer
    type: object
  db.PostImage:
    properties:
      id:
        type: integer
      post_id:
        type: integer
      url_image:
        type: string
    type: object
  db.ReactPost:
    properties:
      account_id:
        type: integer
      id:
        type: integer
      post_id:
        type: integer
      state:
        type: integer
    type: object
  db.RegisterRequest:
    properties:
      email:
        type: string
      fullname:
        maxLength: 32
        minLength: 6
        type: string
      gender:
        maximum: 1
        minimum: 0
        type: integer
      password:
        minLength: 8
        type: string
      username:
        maxLength: 16
        minLength: 6
        type: string
    required:
    - fullname
    - password
    - username
    type: object
  db.UpdateStateParams:
    properties:
      account_id:
        type: integer
      post_id:
        type: integer
      state:
        type: integer
    type: object
  models.AccountForPost:
    properties:
      fullname:
        type: string
      id:
        type: integer
      role_id:
        type: integer
      url_avatar:
        type: string
      url_background_profile:
        type: string
      user_id:
        type: integer
    type: object
  models.AccountResponse:
    properties:
      address:
        type: string
      country:
        type: string
      fullname:
        type: string
      gender:
        type: integer
      id:
        type: integer
      is_upgrade:
        type: boolean
      language:
        type: string
      url_avatar:
        type: string
      url_background_profile:
        type: string
      user_id:
        type: integer
    type: object
  models.CommentRequest:
    properties:
      account_id:
        type: integer
      description:
        type: string
      post_top_id:
        type: integer
    required:
    - account_id
    - description
    - post_top_id
    type: object
  models.CommentResponse:
    properties:
      account:
        $ref: '#/definitions/models.AccountForPost'
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      post_top_id:
        type: integer
    type: object
  models.FollowRequest:
    properties:
      from_follow:
        type: integer
      to_follow:
        type: integer
    type: object
  models.FollowRespone:
    properties:
      from_follow:
        $ref: '#/definitions/db.Follower'
      to_follow:
        $ref: '#/definitions/db.Follower'
    type: object
  models.ListFollow:
    properties:
      total:
        type: integer
      your_follows:
        items:
          $ref: '#/definitions/models.AccountForPost'
        type: array
    type: object
  models.ListReactResponse:
    properties:
      react:
        items:
          $ref: '#/definitions/models.ReactResponse'
        type: array
      total:
        type: integer
    type: object
  models.LoginRequest:
    properties:
      password:
        example: kocanpass
        type: string
      username:
        example: HiroPhent
        type: string
    type: object
  models.LoginResponse:
    properties:
      access_token:
        type: string
    type: object
  models.PostResponse:
    properties:
      account:
        $ref: '#/definitions/models.AccountForPost'
      account_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      images:
        items:
          $ref: '#/definitions/db.PostImage'
        type: array
      lat: {}
      lng: {}
      post_type_id:
        type: integer
      total_like:
        type: integer
    type: object
  models.ReactResponse:
    properties:
      account:
        $ref: '#/definitions/models.AccountForPost'
      id:
        type: integer
    type: object
  models.RegisterResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      username:
        type: string
    required:
    - username
    type: object
  models.UpdateCommentRequest:
    properties:
      description:
        type: string
    required:
    - description
    type: object
  models.UpdatePostRequest:
    properties:
      description:
        type: string
      id:
        type: integer
    type: object
  response.ErrSwaggerJson:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
