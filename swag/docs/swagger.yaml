basePath: /api
definitions:
  account.AccountResponse:
    properties:
      address:
        type: string
      country:
        type: string
      fullname:
        type: string
      gender:
        type: integer
      id:
        type: integer
      is_upgrade:
        type: boolean
      language:
        type: string
      url_avatar:
        type: string
      url_background_profile:
        type: string
      user_id:
        type: integer
    type: object
  account.EmailRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  account.UpdateNameReq:
    properties:
      fullname:
        type: string
    type: object
  comment.CommentResponse:
    properties:
      account:
        $ref: '#/definitions/db.GetAccountByIdRow'
      account_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      image:
        $ref: '#/definitions/db.PostImage'
      post_top_id:
        type: integer
      post_type_id:
        type: integer
    type: object
  db.DeleteFollowParams:
    properties:
      from_follow:
        type: integer
      to_follow:
        type: integer
    type: object
  db.DeleteReactParams:
    properties:
      account_id:
        type: integer
      post_id:
        type: integer
    type: object
  db.GetAccountByIdRow:
    properties:
      fullname:
        type: string
      id:
        type: integer
      role_id:
        type: integer
      url_avatar:
        type: string
      url_background_profile:
        type: string
      user_id:
        type: integer
    type: object
  db.GetFollowStatusRow:
    properties:
      from_follow:
        type: integer
      status:
        type: string
      to_follow:
        type: integer
    type: object
  db.IssuePost:
    properties:
      id:
        type: integer
      is_deleted:
        type: boolean
      name:
        type: string
    type: object
  db.PostImage:
    properties:
      id:
        type: integer
      post_id:
        type: integer
      url_image:
        type: string
    type: object
  db.ReactPost:
    properties:
      account_id:
        type: integer
      post_id:
        type: integer
      state:
        type: integer
    type: object
  db.RegisterRequest:
    properties:
      email:
        type: string
      fullname:
        maxLength: 32
        minLength: 6
        type: string
      gender:
        maximum: 1
        minimum: 0
        type: integer
      password:
        minLength: 8
        type: string
      username:
        maxLength: 16
        minLength: 6
        type: string
    required:
    - fullname
    - password
    - username
    type: object
  db.SearchingAccountsRow:
    properties:
      fullname:
        type: string
      id:
        type: integer
      role_id:
        type: integer
      url_avatar:
        type: string
      url_background_profile:
        type: string
      user_id:
        type: integer
    type: object
  db.UpdateFriendParams:
    properties:
      from_follow:
        type: integer
      to_follow:
        type: integer
    type: object
  db.UpdateStateParams:
    properties:
      account_id:
        type: integer
      post_id:
        type: integer
      state:
        type: integer
    type: object
  follower.AccountFollowResponse:
    properties:
      account:
        $ref: '#/definitions/db.GetAccountByIdRow'
      status:
        type: string
    type: object
  follower.CreateFollowRequest:
    properties:
      from_id:
        type: integer
      to_id:
        type: integer
    type: object
  follower.FollowResponse:
    properties:
      from_follow:
        $ref: '#/definitions/follower.AccountFollowResponse'
      to_follow:
        $ref: '#/definitions/follower.AccountFollowResponse'
    type: object
  follower.ListFollow:
    properties:
      account:
        items:
          $ref: '#/definitions/db.GetAccountByIdRow'
        type: array
      total:
        type: integer
    type: object
  post.PostResponse:
    properties:
      account:
        $ref: '#/definitions/db.GetAccountByIdRow'
      account_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      images:
        items:
          $ref: '#/definitions/db.PostImage'
        type: array
      lat: {}
      lng: {}
      post_type_id:
        type: integer
      react_state:
        $ref: '#/definitions/db.ReactPost'
      total_comment:
        type: integer
      total_like:
        type: integer
    type: object
  react.ListReactResponse:
    properties:
      react:
        items:
          $ref: '#/definitions/react.ReactResponse'
        type: array
      total:
        type: integer
    type: object
  react.ReactRequest:
    properties:
      account_id:
        type: integer
      post_id:
        type: integer
    type: object
  react.ReactResponse:
    properties:
      account:
        $ref: '#/definitions/db.GetAccountByIdRow'
      post_id:
        type: integer
      state:
        type: integer
    type: object
  report.ReportPostResponse:
    properties:
      account_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      issue_id:
        type: integer
      post_id:
        type: integer
    type: object
  report.ReportRequest:
    properties:
      account_id:
        type: integer
      list_issue_id:
        items:
          type: integer
        type: array
      post_id:
        type: integer
    required:
    - account_id
    - post_id
    type: object
  reset_password.ChangePasswordRequest:
    properties:
      kamehameha:
        type: string
      new_password:
        minLength: 8
        type: string
    required:
    - kamehameha
    - new_password
    type: object
  reset_password.ResponseLink:
    properties:
      link:
        type: string
    type: object
  response.ErrSwaggerJson:
    properties:
      code:
        type: integer
      data: {}
      message:
        type: string
    type: object
  user.AccessRequest:
    properties:
      refresh_token:
        type: string
    type: object
  user.LoginRequest:
    properties:
      password:
        example: kocanpass
        minLength: 8
        type: string
      username:
        example: HiroPhent
        maxLength: 16
        minLength: 6
        type: string
    required:
    - password
    - username
    type: object
  user.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  user.RegisterResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      username:
        type: string
    required:
    - username
    type: object
