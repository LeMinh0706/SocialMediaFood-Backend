basePath: /api/v1
definitions:
  db.GetUserByIdRow:
    properties:
      fullname:
        type: string
      id:
        type: integer
      role_id:
        type: integer
      url_avatar:
        type: string
      url_background_profile:
        type: string
    type: object
  db.PostImage:
    properties:
      id:
        type: integer
      post_id:
        type: integer
      url_image:
        type: string
    type: object
  response.ErrSwaggerJson:
    properties:
      code:
        type: integer
      error:
        type: string
      return: {}
    type: object
  response.LoginResponse:
    properties:
      access_token:
        type: string
      user:
        $ref: '#/definitions/response.UserResponse'
    type: object
  response.PostResponse:
    properties:
      date_create_post:
        type: integer
      description:
        type: string
      id:
        type: integer
      images:
        items:
          $ref: '#/definitions/db.PostImage'
        type: array
      post_type_id:
        type: integer
      user:
        $ref: '#/definitions/db.GetUserByIdRow'
      user_id:
        type: integer
    type: object
  response.RegisterResponse:
    properties:
      date_create_account:
        type: integer
      email:
        type: string
      fullname:
        type: string
      gender:
        type: integer
      id:
        type: integer
      role_id:
        type: integer
      username:
        type: string
    type: object
  response.RequestLogin:
    properties:
      password:
        maxLength: 18
        minLength: 6
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  response.RequestResponse:
    properties:
      email:
        type: string
      fullname:
        type: string
      gender:
        maximum: 1
        minimum: 0
        type: integer
      password:
        maxLength: 18
        minLength: 6
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  response.UserResponse:
    properties:
      date_create_account:
        type: integer
      fullname:
        type: string
      gender:
        type: integer
      id:
        type: integer
      role_id:
        type: integer
      url_avatar:
        type: string
      url_background:
        type: string
    type: object
host: localhost:8070
